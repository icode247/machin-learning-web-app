<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        font-size: 36px;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }

      input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .result {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .result h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .result p {
        margin-top: 0;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>House Price Predictor</h1>
    <form action="/predict" method="post">
      <label for="size">Size (in square feet):</label
      ><input type="number" id="size" name="size" required /><button
        type="submit"
      >
        Predict Price
      </button>
    </form>
    {% if price %}
    <div class="result">
      <h2>Predicted House Price:</h2>
      <p>${{ price }}</p>
    </div>
    {% endif %}
  </body>
</html>
